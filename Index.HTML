    <title>Aba Lateral com Transição</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Estilo para a aba lateral */
        .sidebar {
            height: 100%;
            width: 0; /* Começa com a largura zero, escondida */
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden; /* Esconde o conteúdo que ultrapassa a largura */
            transition: 0.5s; /* A transição faz a animação de deslizamento */
            padding-top: 60px; /* Espaço para o botão de fechar */
        }

        /* Estilo dos links da aba lateral */
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        /* Botão para fechar a aba lateral */
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        /* Botão para abrir a aba lateral */
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
        }

        .openbtn:hover {
            background-color: #444;
        }
    </style>
</head>
